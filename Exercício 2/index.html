<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <h1>Verificar se número pertence a sequência fibonacci</h1>
                <form>
                    <p>
                        <label for="inNumero">Insira o número:</label>
                        <input type="number" min="0" id="inNumero" class="form-control">
                    </p>
                    <p>
                        <input type="submit" value="Verificar" class="btn btn-primary">
                    </p>
                </form>
                <h3 id="outResposta"></h3>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <script src="/fibonacci.js"></script>
</body>
</html>
